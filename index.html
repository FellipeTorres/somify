<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Somify</title>
  <link rel="stylesheet" href="./styles/estilo.css" />
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- Font Awesome para os ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="geral">
    <h1>Somify</h1>

    <div class="server-input">
      <input id="serverUrl" type="url" inputmode="url" placeholder="URL do servidor Flask (ex.: http://SEU-IP)"
        autocomplete="off" spellcheck="false" />
      <button id="connectBtn" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
        Conectar
      </button>
    </div>

    <main>
      <div class="player" id="cardMusica">
        <div id="nowPlaying"></div>
        <audio id="audio" preload="none"></audio>
      </div>
    </main>

    <div class="player02">
      <!-- opções -->
      <img src="./img/background.png" id="background" alt="">
      <!-- Conteúdo central -->
      <div class="center">
        <div class="now-playing"><i class="fa fa-music"></i> Now Playing</div>
        <!-- Capa (pode ficar em branco se não houver imagem) -->
        <div class="album-cover">
          <i class="fa fa-music"></i>
        </div>
        <div class="song-info">
          <h2>Koan Sound - Meanwhile in the future</h2>
          <p>Funkblaster</p>
        </div>
      </div>

      <div class="visualizer-bg">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>


      <!-- barra de progresso -->
      <div class="progress-container">
        <div class="progress"></div>
      </div>
      <div class="time">
        <span>0:00</span>
        <span>3:45</span>
      </div>

      <!-- controles -->
      <div class="controls">
        <i class="fa fa-play-circle"></i>
      </div>
    </div>

    <footer>
      <div id="status" aria-live="polite"></div>
      <ul id="songList"></ul>
    </footer>
  </div>

  <script src="./script/app.js" defer></script>
  <script src="./script/capas.js"></script>
  <script src="./script/card.js"></script>
</body>

</html>
